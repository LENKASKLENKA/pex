<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso pro jednoho hráče</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <button id="startGameBtn">Hraj</button>
    </div>

    <input type="text" id="playerName" placeholder="Zadejte své jméno">
    
    <ul id="results"></ul>
    <button id="clearResultsBtn">Smazat výsledky</button>
    
    <div id="game" class="hidden">
        <div id="infoPanel">
            <p>Skóre: <span id="score">0</span></p>
            <p id="time">Čas: 0:00</p>
        </div>
        <div id="board"></div>
        <button id="restart" style="display:none;">Hraj znovu</button>
    </div>

    <div id="gameOver" style="display: none;">
        Hra skončila!
    </div>

    <div id="bestTime" style="text-align: center; margin-top: 20px;">
   
    </div>

    <script src="pexeso.js" defer></script>
</body>
</html>
